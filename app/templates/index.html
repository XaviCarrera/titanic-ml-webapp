<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Prediction</title>
</head>
<body>
    <h1>Titanic Survival Prediction</h1>
    <form action="/predict" method="post">
        <label for="pclass">Pclass:</label><br>
        <input type="number" id="pclass" name="pclass"><br>
        <label for="sex">Sex (0 for male, 1 for female):</label><br>
        <input type="number" id="sex" name="sex"><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br>
        <label for="sibsp">SibSp:</label><br>
        <input type="number" id="sibsp" name="sibsp"><br>
        <label for="parch">Parch:</label><br>
        <input type="number" id="parch" name="parch"><br>
        <label for="fare">Fare:</label><br>
        <input type="number" id="fare" name="fare"><br><br>
        <input type="submit" value="Predict">
    </form>
    <h2 id="result"></h2>
</body>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const response = await fetch('/predict', {
            method: 'POST',
            body: formData
        });
        const data = await response.json();
        document.getElementById('result').textContent = `Prediction: ${data.prediction === 1 ? 'Survived' : 'Did not survive'}`;
    });
</script>
</html>
